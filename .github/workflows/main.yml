name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GITHUB_OWNER: msantoshnetha

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build Docker image
        run: docker build -t my-app .

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ env.GITHUB_OWNER }} --password-stdin

      - name: Push Docker image to GitHub Container Registry
        run: docker tag my-app ghcr.io/${{ env.GITHUB_OWNER }}/my-app:latest && docker push ghcr.io/${{ env.GITHUB_OWNER }}/my-app:latest
      
